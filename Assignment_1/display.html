<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .card {
            max-width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body class="d-flex justify-content-center pt-5">
    <div class="card p-4 shadow-lg">
        <h2 class="text-center mb-4">Registration Details</h2>
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="dataDisplay">
                <tr>
                    <td>Full Name</td>
                    <td id="displayName"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td id="displayEmail"></td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td id="displayMobile"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td id="displayAddress"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td id="displayCity"></td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td id="displayHobbies"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td id="displayGender"></td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <a href="register.html" class="btn btn-primary mt-3">Back to Registration</a>
            <a href="index.html" class="btn btn-secondary mt-3">Go to Homepage</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve data from localStorage
            const formData = JSON.parse(localStorage.getItem('formData'));

            if (formData) {
                // Display the data in the table
                document.getElementById('displayName').textContent = formData.name || 'N/A';
                document.getElementById('displayEmail').textContent = formData.email || 'N/A';
                document.getElementById('displayMobile').textContent = formData.mobile || 'N/A';
                document.getElementById('displayAddress').textContent = formData.address || 'N/A';
                document.getElementById('displayCity').textContent = formData.city || 'N/A';
                document.getElementById('displayHobbies').textContent = formData.hobbies.length > 0 ? formData.hobbies.join(', ') : 'N/A';
                document.getElementById('displayGender').textContent = formData.gender || 'N/A';
            } else {
                // If no data is found, display 'No Data'
                document.getElementById('dataDisplay').innerHTML = "<tr><td colspan='2'>No data found!</td></tr>";
            }
        });
    </script>
</body>
</html>
