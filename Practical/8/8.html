<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5" style="max-width:500px;">
    <h3 class="text-center mb-4">Event Registration</h3>
    
    <form class="needs-validation" novalidate>
      
      <!-- Name -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name" required 
               data-bs-toggle="tooltip" title="Enter your full name">
        <label for="name">Name</label>
        <div class="invalid-feedback">Enter your name</div>
      </div>
      
      <!-- Email -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required 
               data-bs-toggle="tooltip" title="Enter a valid email address">
        <label for="email">Email</label>
        <div class="invalid-feedback">Enter a valid email</div>
      </div>
      
      <!-- Phone -->
      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="Phone" pattern="[0-9]{10}" required 
               data-bs-toggle="tooltip" title="Enter a 10-digit phone number">
        <label for="phone">Phone</label>
        <div class="invalid-feedback">Enter 10-digit number</div>
      </div>
      
      <!-- Event -->
      <div class="form-floating mb-3">
        <select class="form-select" id="event" required data-bs-toggle="tooltip" title="Select your preferred event">
          <option value="" disabled selected>Choose...</option>
          <option>Web Dev</option>
          <option>AI & ML</option>
          <option>UI/UX</option>
        </select>
        <label for="event">Event</label>
        <div class="invalid-feedback">Select an event</div>
      </div>
      
      <!-- Submit Button -->
      <button class="btn btn-primary w-100" type="submit">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper for tooltips) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Enable tooltips
    document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => new bootstrap.Tooltip(el));

    // Form validation
    (() => {
      const form = document.querySelector('.needs-validation');
      form.addEventListener('submit', e => {
        if (!form.checkValidity()) {
          e.preventDefault();
          form.classList.add('was-validated');
        }
      });
    })();
  </script>
</body>

</html>
