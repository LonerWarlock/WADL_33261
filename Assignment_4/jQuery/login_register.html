<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <style>
    body {
      background-color: aliceblue;
    }
    .ui-content {
      padding: 20px;
    }
    .form-wrapper {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-wrapper label,
    .form-wrapper input,
    .form-wrapper select {
      margin-bottom: 10px;
      display: block;
      width: 100%;
    }
    .form-wrapper input[type="submit"] {
      margin-top: 20px;
    }
    .form-wrapper fieldset {
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div data-role="page" id="register">
    <div data-role="header" data-theme="b">
      <h1>Register</h1>
    </div>

    <div data-role="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="login_register.html" class="ui-btn-active">Register</a></li>
      </ul>
    </div>

    <div role="main" class="ui-content">
      <div class="form-wrapper">
        <form>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Your name" data-theme="a">

          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="you@example.com" data-theme="a">

          <fieldset data-role="controlgroup">
            <legend>Subscribe to:</legend>
            <input type="checkbox" name="news" id="news" checked>
            <label for="news">Newsletter</label>

            <input type="checkbox" name="offers" id="offers">
            <label for="offers">Special Offers</label>
          </fieldset>

          <label for="gender">Gender:</label>
          <select name="gender" id="gender" data-role="slider">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>

          <input type="submit" value="Register" data-theme="b">
        </form>
      </div>
    </div>

    <div data-role="footer" data-theme="b">
      <h4>Â© 2025 My Mobile Site</h4>
    </div>
  </div>
</body>
</html>
